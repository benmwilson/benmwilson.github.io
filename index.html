<style>
* {

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}

.content {
  position: fixed;
  bottom: 0;
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
</style>
</head>
<body>

<video autoplay loop id="myVideo">
  <source src="bg.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <button id="myBtn" onclick="myFunction()">Pause</button>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>

<script>
  // Load the IFrame Player API code asynchronously.
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/player_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  // Replace the 'ytplayer' element with an <iframe> and
  // YouTube player after the API code downloads.
  var heroVideo;

  function onYouTubePlayerAPIReady() {
    heroVideo = new YT.Player('lp-pom-block-8-video-background-image', {
      playerVars : {
        loop: 1,
        modestbranding: 1,
        hd: 1,
        rel: 0,
        showinfo: 0,
        controls: 0,
        iv_load_policy: 3,
        wmode: 'transparent',
        autohide: 1,
        autoplay: 1,
        disablekb: 1,
        fs: 1,
        html5: 1,
        enablejsapi: 1
      },
      videoId: 'mOKMoL8_jaQ'
    });

    // Hero Video Functionality
    // *Sound Toggle*
    $('#lp-pom-button-131').on('click', function() {
      var isMuted = heroVideo.isMuted();
      if (isMuted) {
        heroVideo.unMute();
      } else {
        heroVideo.mute();
      }
    })

    // *Play Toggle*
    $('#lp-pom-button-132').on('click', function() {
      var playerState = heroVideo.getPlayerState();
      if (playerState == 2 || playerState == 0) {
        heroVideo.playVideo();
      } else if (playerState == 1) {
        heroVideo.pauseVideo();
      }
    })
  }

</script>
